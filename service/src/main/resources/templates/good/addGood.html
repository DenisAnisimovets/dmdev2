<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add good</title>
</head>
<body>
<form th:action="@{/goods}" method="post" enctype="multipart/form-data" th:object="${good}">
    <label for="goodName">Goodname:
        <input id="goodName" type="text" name="goodName" th:value="*{goodName}">
    </label><br>
    <label for="price">Price:
        <input id="price" type="number" name="price" th:value="*{price}">
    </label><br>
    <label for="quantity">Quantity:
        <input id="quantity" type="number" name="quantity" th:value="*{quantity}">
    </label><br>
    <label for="image">Img:
        <input id="image" type="file" name="image" th:value="*{image}">
    </label><br>
    <button type="submit">Create</button>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
