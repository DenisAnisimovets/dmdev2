<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/goods}" method="post" th:object="${good}">
    <label for="goodName">Goodname:
        <input id="goodName" type="text" name="goodName">
    </label><br>
    <label for="price">Price:
        <input id="price" type="number" name="price">
    </label><br>
    <label for="quantity">Quantity:
        <input id="quantity" type="number" name="quantity">
    </label><br>
    <label for="img">Img:
        <input id="img" type="text" name="img">
    </label><br>
    <button type="submit">Add good</button>
</form>

<div th:each="good : ${goods}">
    <a th:href="@{'/goods/' + ${good.id}}" th:text="|id:${good.id}. ${good.goodName} price:${good.price} quantity:${good.quantity}|">Good</a>
</div>
