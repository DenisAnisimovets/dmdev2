<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/goods/{goodId}/update(goodId=${good.id})}" method="post" th:object="${good}">
    <input id="id" type="hidden" name="id" th:value="*{id}">
    <label for="goodName">Goodname:
        <input id="goodName" type="text" name="goodName" th:value="*{goodName}">
    </label><br>
    <label for="price">Price:
        <input id="price" type="number" name="price" th:value="*{price}">
    </label><br>
    <label for="quantity">Quantity:
        <input id="quantity" type="number" name="quantity" th:value="*{quantity}">
    </label><br>
    <label for="img">Img:
        <input id="img" type="text" name="img" th:value="*{img}">
    </label><br>
    <button type="submit">Update</button>
</form>
<form th:action="@{/goods/{goodId}/delete(goodId=${good.id})}" method="post">
<button type="submit">Remove</button>
</form>
</body>
</html>
