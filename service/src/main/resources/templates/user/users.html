<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragment::header}"></div><br>
<form th:action="@{/users/registration}" method="get">
    <button type="submit">Add new user</button>
</form>
<br>
<div th:each="user : ${users}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="|id:${user.id}. ${user.username}|">User</a>
</div>
</body>
</html>
